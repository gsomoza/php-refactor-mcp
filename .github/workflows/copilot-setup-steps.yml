---
name: Copilot Setup Steps

on:
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, json
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Configure Composer authentication
        if: ${{ secrets.COMPOSER_TOKEN != '' }}
        env:
          COMPOSER_TOKEN: ${{ secrets.COMPOSER_TOKEN }}
        run: |
          # Configure Composer to use the token for authentication
          # This can be used for packagist.org, private repositories, or other
          # Composer repositories that require authentication
          composer config --global github-oauth.github.com "$COMPOSER_TOKEN"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Validate environment
        run: |
          php --version
          composer --version
          php bin/php-parser-mcp --version || echo "Server entry point exists"
