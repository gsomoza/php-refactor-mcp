---
name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json
          coverage: none
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Configure Composer authentication
        if: env.COMPOSER_TOKEN != ''
        env:
          COMPOSER_TOKEN: ${{ env.COMPOSER_TOKEN }}
        run: |
          # Configure Composer to use the token for authentication
          # This can be used for packagist.org, private repositories, or other
          # Composer repositories that require authentication
          composer config --global github-oauth.github.com "$COMPOSER_TOKEN"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
        
      - name: Verify environment
        run: |
          echo "PHP Version: $(php -v)"
          echo "Composer Version: $(composer --version)"
          echo "PHPUnit Version: $(vendor/bin/phpunit --version)"
          echo "PHPCS Version: $(vendor/bin/phpcs --version)"
          echo "PHPStan Version: $(vendor/bin/phpstan --version)"
          echo "Environment setup completed successfully!"
